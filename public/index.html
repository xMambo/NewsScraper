<!DOCTYPE html>
<html lang="en-us">
  <head>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.0.0/flatly/bootstrap.min.css"/>
      <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/lux/bootstrap.min.css" rel="stylesheet" integrity="sha384-hVpXlpdRmJ+uXGwD5W6HZMnR9ENcKVRn855pPbuI/mwPIEKAuKgTKgGksVGmlAvt" crossorigin="anonymous">
  
    <meta charset="UTF-8">
    <title>Scraping With Mongoose</title>
    <style>
      #wrapper {
        width: 960px;
        margin-left: auto;
        margin-right: auto;
        padding-top: 5%;
      }
      #articles {
        display: inline-block;
        overflow: auto;
        width: 60%;
        height: 700px;
        font-size: 15px;
      }
      #notes {
        float: right;
        width: 30%;
      }
      textarea, input {
        display: block;
        width: 100%;
      }
      input {
        height: 36px;
        font-size: 24px;
      }
      textarea {
        height: 200px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
        <div class="jumbotron">
            <h1 class="display-3">Sci News!</h1>
            <p class="lead">Interesting and shocking news trending on the internet...</p>
            <hr class="my-4">
            <p>Scraping is fun!</p>
            <p class="lead">
              <a class="btn btn-primary btn-lg" href="http://localhost:3000/scrape" role="button">Scrape!</a>
            </p>
          </div>      
          <h2>Articles</h2>
      <div id="articles"></div>
      <div id="notes"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
